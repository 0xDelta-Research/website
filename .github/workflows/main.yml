name: Deploy to GitHub Pages

on:
  # Dispara sempre que algo entra na branch 'main'
  push:
    branches: [ main ]
  # Permite rodar manualmente na aba Actions
  workflow_dispatch:

# Permissões necessárias
permissions:
  contents: read
  pages: write
  id-token: write

# Impede deploys simultâneos bagunçados
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      # O Astro Action faz todo o trabalho pesado
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
            package-manager: npm

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
